	function showRequestInfo(data, tabletop){
		$("<h1><u><b>Current Requests</b></u></h1>").appendTo("#table_info");
		
		var RequestRowData=tabletop.sheets("Requests").all();
		var FulfillmentsRowData=tabletop.sheets("Fulfillments").all();
		
		var i,j,k;
		
		for(i=0; i < RequestRowData.length;i++){
		
			var found=0;
			var AllMemberData="";

			//See if a request exists (via a Handle and Timestamp) in BOTH of the sheets --> implies the request has been fulfilled
			for(j=0; j < FulfillmentsRowData;j++){
				if(RequestRowData[i].Handle === FulfillmentsRowData[j].Handle && RequestRowData[i].Timestamp === FulfillmentsRowData[j].OrderDate){
					found=1;
				}
			}
			
			if(found === 0){//If the request has NOT been fulfilled, then display
				AllMemberData=GenerateRequestTabList(Categories,i,RequestRowData[i]) + GenerateRequestTabList_Content(Categories,RequestRowData[i]);
				$(AllMemberData).appendTo("#table_info");
			}
		}
	}
	
	function GenerateRequestTabList(ListForMenu,RequestNumber,RequestorData){
		var MenuList="<hr><h3>Request "+(RequestNumber+1)+": "+ RequestorData.Handle + "</h3>(submitted on: "+ RequestorData.Timestamp + ")<br>";
		MenuList+="<ul class=\"nav nav-tabs\">";
		MenuList+="	<li class=\"active\"><a data-toggle=\"tab\" href=\"#"+RequestorData.Handle+"menu1\">"+ ListForMenu[0] +"</a></li>";
		for(var k=2; k<=ListForMenu.length; k++){
			MenuList+="<li><a data-toggle=\"tab\" href=\"#"+RequestorData.Handle+"menu"+ k +"\">"+ ListForMenu[k-1] +"</a></li>";
		}
		MenuList+="</ul>";		
		return MenuList;
	}
	
	function GenerateRequestTabList_Content(ListOfItems,RequestorData){
		var MenuListData="";
			MenuListData+="<div class=\"tab-content\">";
			for(var k=1; k<=ListOfItems.length; k++){
				if(k===1){
					MenuListData+="<div id=\""+RequestorData.Handle+"menu"+k+"\" class=\"tab-pane fade in active\" style=\"color:white;\">";
				}
				else{
					MenuListData+="<div id=\""+RequestorData.Handle+"menu"+k+"\" class=\"tab-pane fade in\" style=\"color:white;\">";
				}
				MenuListData+="			<h3>"+ListOfItems[k-1]+"</h3>";
				MenuListData+="				<p>";
				MenuListData+="					Test";
				
				//Ex: Print Head
				if(DebugFlag===0){
					PrintGearHTML(Head,RequestorData);
					DebugFlag=1;
				}
				MenuListData+="				</p>";
				MenuListData+="		</div>";
			}
			MenuListData+="</div>";
		return MenuListData;
	}
