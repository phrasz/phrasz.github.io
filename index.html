<!DOCTYPE html>
<html>
  <body>
  <font color="white">
    <div id="table_info"></div>
    
    <div id="explanation"></div>
    
    <h2>Current Requests:</h2>
    <ul id="requests"></ul>

    <!-- Don't need jQuery for Tabletop, but using it for this example -->
    <!-- <script type="text/javascript" src="https://raw.githubusercontent.com/jsoma/tabletop/master/examples/common/jquery.js"></script> !-->
	<script src="http://pastebin.com/raw.php?i=YZRfhRw3"></script>
    <!-- <script type="text/javascript" src="https://raw.githubusercontent.com/jsoma/tabletop/master/src/tabletop.js"></script> !-->
	<script src="http://pastebin.com/raw.php?i=WtLCSUwe"></script>
    <script type="text/javascript">
      //var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?hl=en_US&hl=en_US&key=0AmYzu_s7QHsmdE5OcDE1SENpT1g2R2JEX2tnZ3ZIWHc&output=html';
		var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?hl=en_US&hl=en_US&key=1IKrS5uJcT0dahtSlrwJsREUkNHc6Bk1FryaZfnS8bOU&output=html';

      $(document).ready( function() {
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: showInfo,
                         wanted: [ "Requests"],
                         debug: true } )
      })
        
      function showInfo(data, tabletop) {
        $("#table_info").text("[DEBUGGING] We found the tables " + tabletop.model_names.join(", "));

        $.each( tabletop.sheets(), function(i, sheet) {
          $("#table_info").append("<p>[DEBUGGING] " + sheet.name + " has " + sheet.column_names.join(", ") + "</p>");
        });
		
        $.each( tabletop.sheets("Requests").all(), function(i, requests) {
          var cat_li = $('<li><h4>' + requests.Handle + '</h4></li>')
          cat_li.append(requests.Level);
          cat_li.append("<p>Quality: " + requests.HeadQuality + "</p>");
          cat_li.appendTo("#requests");
        })
      
      }

      document.write("The published spreadsheet is located at <a target='_new' href='" + public_spreadsheet_url + "'>" + public_spreadsheet_url + "</a>");    
    </script>
  </font>
  </body>
</html>
