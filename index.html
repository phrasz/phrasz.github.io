      $(document).ready( function() {
        Tabletop.init( { key: public_spreadsheet_url,

	function showRequestInfo(data, tabletop){
		$("<h1><u><b>Current Requests</b></u></h1>").appendTo("#table_info");
		
		var RequestRowData=tabletop.sheets("Requests").all();
		var FulfillmentsRowData=tabletop.sheets("Fulfillments").all();
		
		var i,j,k,l;
		var RequestCounter=1;
		var TotalUsers;
		
		//Exceptiopn handling:
		if(RequestRowData.length <=0 ){
			TotalUsers=1;
		}
		else{
			TotalUsers=RequestRowData.length;
		}		
		for(i=0; i < TotalUsers;i++){
			
			var found=0;
			var AllMemberData="";
			//See if a request exists (via a Handle and Timestamp) in BOTH of the sheets --> implies the request has been fulfilled
			for(j=0; j < FulfillmentsRowData;j++){
				if(RequestRowData[i].Handle === FulfillmentsRowData[j].Handle && RequestRowData[i].Timestamp === FulfillmentsRowData[j].OrderDate){
					found=1;
				}
			}
			
			if(found === 0){//If the request has NOT been fulfilled, then display
				console.log("Processing "+RequestRowData[i].Handle+"'s data...");
				var ItemCategoryFound=0;
				for(j=0;j<Categories.length;j++){
					//ItemCategoryFound=CheckForGear(CategoriesData[j],RequestRowData[i]);
					//if(ItemCategoryFound===1){
					if(CheckForGear(CategoriesData[j],RequestRowData[i])){
						console.log("Checking: "+Categories[j]);
						CategoriesPresent.push(Categories[j]);
					}
				}
				if(CategoriesPresent.length>=1){
					console.log("\t"+RequestRowData[i].Handle+" has "+CategoriesPresent+" values present");
					AllMemberData=GenerateRequestTabList(Categories,CategoriesPresent,RequestCounter,RequestRowData[i]) + GenerateRequestTabList_Content(Categories,CategoriesPresent,RequestRowData[i]);
					$(AllMemberData).appendTo("#table_info");
					RequestCounter++;
				}

			}
		}
	}

	function GenerateRequestTabList(ListForMenu,ListRestrictions,RequestNumber,RequestorData){
		var FirstItemFound=0;
		var MenuList="<hr><h3>Request "+(RequestNumber+1)+": "+ RequestorData.Handle + "</h3>(submitted on: "+ RequestorData.Timestamp + ")<br>";
		MenuList+="<ul class=\"nav nav-tabs\">";
		for(var k=0; k<ListForMenu.length; k++){
			var ListItemValid=0;
			for(l=0;l<ListRestrictions.length;l++){
				if(ListForMenu[k]===ListRestrictions[l]){
					ListItemValid=1;
					break;
				}
			}
			if(ListItemValid===1){
				if(FirstItemFound===0){
					MenuList+="	<li class=\"active\"><a data-toggle=\"tab\" href=\"#"+RequestorData.Handle+"menu1\">"+ ListForMenu[k] +"</a></li>";
					FirstItemFound=1;
				}
				else{	
					MenuList+="<li><a data-toggle=\"tab\" href=\"#"+RequestorData.Handle+"menu"+ k +"\">"+ ListForMenu[k-1] +"</a></li>";
				}
			}
		}
		MenuList+="</ul>";		
		return MenuList;
	}
	
	function GenerateRequestTabList_Content(ListOfItems,ListRestrictions,RequestorData){
		var FirstItemFound=0;
		var MenuListData="";
			MenuListData+="<div class=\"tab-content\">";
			for(var k=0; k<ListOfItems.length; k++){
				var ListItemValid=0;
				for(l=0;l<ListRestrictions.length;l++){
					console.log("Comparing "+ListOfItems[k]+" to "+ListRestrictions[l]);
					if(ListOfItems[k]===ListRestrictions[l]){
						ListItemValid=1;
						break;
					}
				}
				if(ListItemValid===1){
					if(FirstItemFound===0){
						MenuListData+="<div id=\""+RequestorData.Handle+"menu"+k+"\" class=\"tab-pane fade in active\" style=\"color:white;\">";
						FirstItemFound=1;
					}
					else{
						MenuListData+="<div id=\""+RequestorData.Handle+"menu"+k+"\" class=\"tab-pane fade in\" style=\"color:white;\">";
					}
					MenuListData+="			<h3>"+ListOfItems[k-1]+"</h3>";
					MenuListData+="				<p>";
					MenuListData+="					Test";
					MenuListData+="				</p>";
					MenuListData+="		</div>";
				}
			}
			MenuListData+="</div>";
		return MenuListData;
	}
	
	function CheckForGear(ItemArray, Data){
		//DEBUGGGING: Dump all the fields
		//console.log("This is the ItemArray: "+ItemArray);
		for(var i=0; i<$(ItemArray).length;i++){
			var TestString=Data[ItemArray[i]];
			if(TestString!=""){
				if(TestString.length>=3){
					console.log("\tThis is "+ItemArray[i]+"'s data: "+Data[ItemArray[i]]);
					return 1;				
				}
			}
		} 
		return 0;
	}
